
<HTML>
<HEAD>
<TITLE>Passwords</TITLE>


<SCRIPT LANGUAGE="JavaScript">

data_names = new Array() 
data_values = new Array()
var data_count = 0

ds = location.search
ds+= "&"  // PUT A DUMMY & AT END OF STRING, FOR SEARCH PURPOSES
var sl = ds.length
var startidx = 1
var endidx = 0
var cstring
var dname
var dvalue

if (sl > 1) {

do 
{
endidx = ds.indexOf("&",startidx)
if (endidx !=-1) {
  cstring = ds.substring(startidx, endidx) 
//  alert("cstring in main code is "+cstring)
  startidx = endidx + 1
  data_names[data_count]  =  get_data_name(cstring)
  data_values[data_count] = get_data_value(cstring)
  data_count++}
}
while (endidx !=-1 & endidx != (ds.length -1));

}


function get_data_name(cstring) {
var m = cstring.indexOf("=",0)
//alert(m)
if (m != -1) {
  return cstring.substring(0, m)
  } else {
  return null}
}

function get_data_value(cstring) {
var converted
var m = cstring.indexOf("=", 0 )

if (m != -1) {
  converted = cstring.substring(m+1, cstring.length)
  } else  {
  return null }

// If it reaches here, a value string has been found. Now remove '+' space-placeholders, and 
// unescape to remove Unicode strings.

do {
converted=converted.replace("+"," ")}
while (converted.indexOf("+",0) != -1);

converted = unescape(converted)

return converted 

} // end of function.

</script>

</HEAD>

<BODY BGCOLOR=#FFFFFF>

<script>

document.write("<H3>Raw location.search string:</h3><b><font color='blue'>"+location.search+"</font></B><p>")


</script>

<h3>Your password information:</h3><p>


<script>

// This routine generates an HTML table using document.write method calls, with a row 
// for each pair of element in the two corresponding form data name/value arrays. 
// Because it's generated dynamically, the table will always have the correct number
// of rows for the location.search string supplied to the page.

document.write("<table border='1' width=500 ><TR><TH width='30'>Element no.</TH><TH width='100'>data_names[]</TH><TH>data_values[]</TH></TR>")

var x = 0
for (x = 0; x < data_names.length; x++) {
  document.write("<TR><TD>"+x+"</TD><TD>"+data_names[x]+"</TD><TD>"+data_values[x]+"</TD></TR>")
}

document.write("</TABLE>")

</SCRIPT>


</BODY>
</HTML>
